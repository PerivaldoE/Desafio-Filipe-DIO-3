<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio DIO Classes</title>
    <link rel="stylesheet" href="styler.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jaini+Purva&display=swap" rel="stylesheet">

</head>
<body>
    <div class="form-container">
        <h1>  Crie seu Personagem  </h1>
        <form id="characterForm">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" required>

            <label for="classe">Classe:</label>
            <select id="classe" name="classe" required>
                <option value="guerreiro">Guerreiro</option>
                <option value="mago">Mago</option>
                <option value="monge">Monge</option>
                <option value="ninja">Ninja</option>
            </select>

            <button type="submit">Criar Personagem</button>
        </form>
        <div id="characterDisplay" class="hidden">
            <h2>Personagem Criado:</h2>
            <p><strong>Nome:</strong> <span id="displayNome"></span></p>
            <p><strong>Idade:</strong> <span id="displayIdade"></span></p>
            <p><strong>Classe:</strong> <span id="displayClasse"></span></p>
            <p><strong>Ataque:</strong> <span id="displayAtaque"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
